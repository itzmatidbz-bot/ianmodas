<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Supabase - IAN MODAS</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .test-success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .test-error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .test-info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>🧪 Test de Conectividad Supabase - IAN MODAS</h1>
    
    <button onclick="testConnection()">Test Conexión</button>
    <button onclick="testRPCFunctions()">Test Funciones RPC</button>
    <button onclick="testTables()">Test Tablas</button>
    <button onclick="clearResults()">Limpiar</button>
    
    <div id="results"></div>

    <script src="js/config.js"></script>
    <script>
        const results = document.getElementById('results');
        
        function logResult(message, type = 'info', data = null) {
            const div = document.createElement('div');
            div.className = `test-result test-${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            if (data) {
                div.innerHTML += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            }
            results.appendChild(div);
        }
        
        function clearResults() {
            results.innerHTML = '';
        }
        
        async function testConnection() {
            logResult('🚀 Iniciando test de conexión...', 'info');
            
            try {
                // Test básico de conexión
                const { data, error } = await supabase.from('categorias').select('count').limit(1);
                
                if (error) {
                    logResult(`❌ Error de conexión: ${error.message}`, 'error', error);
                } else {
                    logResult('✅ Conexión exitosa con Supabase', 'success');
                    
                    // Test de autenticación
                    const { data: session } = await supabase.auth.getSession();
                    if (session.session) {
                        logResult(`✅ Usuario autenticado: ${session.session.user.email}`, 'success');
                    } else {
                        logResult('⚠️ No hay usuario autenticado', 'info');
                    }
                }
            } catch (error) {
                logResult(`❌ Error de conexión: ${error.message}`, 'error', error);
            }
        }
        
        async function testRPCFunctions() {
            logResult('🔍 Probando funciones RPC...', 'info');
            
            const functions = [
                'get_categorias_activas',
                'get_estilos_activos', 
                'get_colores_activos',
                'get_tipos_tela_activos'
            ];
            
            for (const func of functions) {
                try {
                    logResult(`Probando función: ${func}`, 'info');
                    const { data, error } = await supabase.rpc(func);
                    
                    if (error) {
                        logResult(`❌ Error en ${func}: ${error.message}`, 'error', error);
                    } else {
                        logResult(`✅ ${func}: ${data ? data.length : 0} registros`, 'success', data?.slice(0, 3));
                    }
                } catch (error) {
                    logResult(`❌ Excepción en ${func}: ${error.message}`, 'error');
                }
            }
        }
        
        async function testTables() {
            logResult('📊 Probando acceso a tablas...', 'info');
            
            const tables = [
                'categorias',
                'estilos',
                'colores', 
                'tipos_tela',
                'tipos_prenda',
                'productos'
            ];
            
            for (const table of tables) {
                try {
                    logResult(`Probando tabla: ${table}`, 'info');
                    const { data, error, count } = await supabase
                        .from(table)
                        .select('*', { count: 'exact' })
                        .limit(3);
                    
                    if (error) {
                        logResult(`❌ Error en tabla ${table}: ${error.message}`, 'error');
                    } else {
                        logResult(`✅ Tabla ${table}: ${count} registros totales`, 'success', data);
                    }
                } catch (error) {
                    logResult(`❌ Excepción en tabla ${table}: ${error.message}`, 'error');
                }
            }
        }
        
        // Auto-ejecutar test básico al cargar
        window.addEventListener('load', () => {
            setTimeout(testConnection, 1000);
        });
    </script>
</body>
</html>
