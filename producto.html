<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto - Ian Modas</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <nav class="nav container">
            <a href="index.html" class="nav__logo">Ian Modas</a>
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item"><a href="index.html#inicio" class="nav__link">Inicio</a></li>
                    <li class="nav__item"><a href="index.html#productos" class="nav__link">Catálogo</a></li>
                    <li class="nav__item"><a href="index.html#contacto" class="nav__link">Contacto</a></li>
                </ul>
                <button class="nav__close" id="nav-close"><i class="fas fa-times"></i></button>
            </div>
            <div class="nav__actions">
                 <a href="login.html" id="user-session" class="nav__link user-link">
                    <i class="fas fa-user"></i>
                    <span>Mayoristas</span>
                </a>
                <button id="cart-toggle" class="cart-btn">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cart-count" class="cart-count">0</span>
                </button>
                <button class="nav__toggle" id="nav-toggle"><i class="fas fa-bars"></i></button>
            </div>
        </nav>
    </header>

    <main id="product-detail-container" class="container">
        <!-- El detalle del producto se cargará aquí dinámicamente -->
        <div class="loading-spinner"></div>
    </main>

    <section class="related-products container">
        <h2 class="section-title">También te puede interesar</h2>
        <div id="related-products-grid" class="product-grid">
            <!-- Los productos relacionados se cargarán aquí -->
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2025 Ian Modas. Todos los derechos reservados.</p>
    </footer>

    <!-- Modal del Carrito de Pedido -->
    <div id="cart-modal" class="cart-modal">
        <div class="cart-modal__content">
            <div class="cart-modal__header">
                <h3 class="cart-modal__title">Mi Pedido</h3>
                <button id="close-cart" class="cart-modal__close">&times;</button>
            </div>
            <div id="cart-items" class="cart-modal__items">
                <!-- Items del carrito se insertan aquí -->
            </div>
            <div class="cart-modal__footer">
                <!-- El total se calcula y se inserta aquí -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="./js/config.js"></script>
    <script src="./js/producto.js"></script>
</body>
</html>
