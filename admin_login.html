<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Ian Modas</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="login-page-bg">
    <div class="login-container">
        <div class="login-header">
            <a href="../index.html" class="nav__logo">Ian Modas</a>
            <h2>Panel de Administración</h2>
        </div>
        <form id="admin-login-form" class="login-form">
            <div class="form-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" class="form-input" placeholder="Email de Administrador" required>
            </div>
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" class="form-input" placeholder="Contraseña" required>
            </div>
            <button type="submit" class="btn">Ingresar al Panel</button>
        </form>
        <p id="error-message" class="error-message" style="display: none;"></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/config.js"></script>
    <script src="login.js"></script>
</body>
</html>
